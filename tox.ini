[tox]
envlist = py38, py39, py310, py311, lint, docs
skip_missing_interpreters = true

[testenv]
deps = 
    -r{toxinidir}/requirements.txt
    pytest>=7.4.0
    pytest-asyncio>=0.21.0
    pytest-mock>=3.11.0
    pytest-cov>=4.1.0
    pytest-benchmark>=4.0.0
commands = 
    python -m pytest tests/ -v --cov=openinferencev2 --cov-report=term-missing --cov-report=html
setenv =
    PYTHONPATH = {toxinidir}

[testenv:lint]
deps = 
    black>=23.0.0
    flake8>=6.0.0
    mypy>=1.4.0
    isort>=5.12.0
commands = 
    black --check --diff openinferencev2/ src/ tests/
    flake8 openinferencev2/ src/ tests/
    mypy openinferencev2/ --ignore-missing-imports
    isort --check-only --diff openinferencev2/ src/ tests/

[testenv:format]
deps = 
    black>=23.0.0
    isort>=5.12.0
commands = 
    black openinferencev2/ src/ tests/
    isort openinferencev2/ src/ tests/

[testenv:docs]
deps = 
    sphinx>=7.0.0
    sphinx-rtd-theme>=1.3.0
    myst-parser>=2.0.0
commands = 
    sphinx-build -b html docs/ docs/_build/html

[testenv:benchmark]
deps = 
    -r{toxinidir}/requirements.txt
    pytest-benchmark>=4.0.0
commands = 
    python -m pytest tests/ -v -m benchmark --benchmark-only

[flake8]
max-line-length = 88
extend-ignore = E203, W503
exclude = 
    .git,
    __pycache__,
    build,
    dist,
    .tox,
    .venv,
    venv

[coverage:run]
source = openinferencev2
omit = 
    */tests/*
    */test_*
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError 